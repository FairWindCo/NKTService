{% extends 'base/base_template.html' %}
{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block head_block %}
    {{ user_form.media }}
    {{ profile_form.media }}
{% endblock %}

{% block content %}
<form method="post" novalidate>
    {% csrf_token %}
    {% crispy user_form %}
    {% crispy profile_form %}
  <button type="submit">Save changes</button>
</form>
{% endblock %}
